<link rel="import" href="../simple-observable-behavior/simple-observer-behavior.html">

<dom-module id="simple-navigation-menu">
  <style>
    :host {
      display: block;
      position: relative;
      overflow: hidden;
    }

    #menuSizer {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;

      -moz-box-sizing: border-box;
      box-sizing: border-box;

      -webkit-overflow-scrolling: touch;

      overflow: hidden;
    }

    #menuContainer {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      justify-content: space-around;
      height:100%;
    }

/*    #menuContainer > ::content > .iron-selected {
      font-weight: bold;
    }*/
  </style>
  <template>
    <div id="menuSizer">
      <div id="menuContainer">
        <content></content>
      </div>
    </div>
  </template>
</dom-module>
<script>
(function(){

  'use strict';

  Polymer({
    is: "simple-navigation-menu",

    behaviors: [
      Polymer.IronMenuBehavior,
      Polymer.SimpleObserverBehavior("menuSelection")
    ],

    menuSelectionHandler: function(menuSelected) {
      console.log("Menu has been selected:" + menuSelected)
    }
  });

})();

</script>
